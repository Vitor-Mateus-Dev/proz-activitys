<!DOCTYPE html>

<html>
  <head>
    <title>Formulario</title>
    <meta charset="8" />
    <style type="text/css">
      .pink{color:rgb(102, 9, 25);}
      #principal {
        background-color: black;
      }
      h2 { background-color: rgba(151, 16, 38, 0.152);
        color: yellow;
      }
      form {
        color: white;background-color: rgb(3, 3, 25);
      }
    </style>
  </head>

  <body id="principal">
    <h2>Login</h2>
    <form action="">
      login:<br />
      <input type="text" name="login_nome" /><br />
      senha:<br />
      <input type="password" name="login_senha" /><br />
      <input type="button" value="Logar" name="" />
    </form>

    <form>
      <h2 class="pink">Cadastre-se</h2>

      login: <br />

      <input type="text" name="login" id=""/><br />
      Sexo:<br />
      <input type="radio" value="Masculino" name="sexo_cadastro" />masculino
      <br />
      <input type="radio" value="Feminino" name="sexo_cadastro" />feminino
      <br /><br />
      Interesses<br />

      <input type="checkbox" name="Interesses" id="" />Futebol<br />
      <input type="checkbox" name="Interesses" id="" />Cursos<br />
      <input type="checkbox" name="Interesses" id="" />Moda<br />
      <br />

      Estados<br />
      <select name="Estado" id="">
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
      </select>
      <br /><br />

      Observações:<br />
      <textarea name="Observações" id="" cols="30" rows="10"></textarea>
      <br /><input type="submit" value="Cadastrar" />
    </form>
  </body>
</html>
